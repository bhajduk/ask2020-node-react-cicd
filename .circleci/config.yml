 version: 2.1
 orbs:
   node: circleci/node@3.0.0
   docker: circleci/docker@1.2.1
 jobs:
   build-and-test:
    executor: node/default
    steps:
     - checkout
     - run: cd client && npm install
     - run: cd client && npm test
     - run: cd server && npm install 
   deploy:
    environment:
      IMAGE_NAME: bhajduk/lab2
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
     - checkout
     - setup_remote_docker
     - run: cd server && sudo docker build -t $IMAGE_NAME:serverlatest .
     - run: cd server && sudo docker push $IMAGE_NAME:serverlatest
     - run: cd client && sudo docker build $IMAGE_NAME:clientlatest .
     - run: cd client && docker push $IMAGE_NAME:clientlatest
     
 workflows:
   build-and-test-deploy:
    jobs:
     - build-and-test:
       filters:
         branches:
           only:
             - master
     - deploy
